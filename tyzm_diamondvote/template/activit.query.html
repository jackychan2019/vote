<style type="text/css">
    .popover{z-index:10000;}
    .alert{margin:10px 0;padding:10px;}
    .content .table{border-collapse:collapse;border:none;}
    .content .table tr{border-collapse: collapse;border-left:1px solid #ededed;border-right:1px solid #ededed;}
    .content .table > tbody > tr > td{border-top:1px solid #ededed;border-left:0;border-right:0;}
    .table{margin-bottom:0;}
    .we7-modal-dialog .modal-body, .modal-dialog .modal-body{padding:10px 20px;}
</style>
<div style='height:380px;overflow:auto;'>
<div class="input-group" style="margin-bottom: 10px;"><input type="text" class="form-control" name="keyword" id="actid_input" placeholder="请输入活动名称或编号"><span class="input-group-btn"><button type="button" class="btn btn-default" onclick="select_page()">搜索</button></span></div>


    <table class="table" border="1" cellspacing="0" width="100%" cellpadding="0">
        <thead style="background: #f7f7f7;">
        <tr>
            <th>活动</th>
            <th style="width:100px;text-align: center;">操作</th>
        </tr>
        </thead>
        <tbody>
            {loop $list $row}
            <tr>
              <td><img src='{media $row['thumb']}' style='width:30px;height:30px;padding1px;border:1px solid #ccc' /> {$row['title']}</td>
              <td style="width:80px;"><a href="javascript:;" class="label label-primary" onclick='selector({$row['rid']},"{$row['title']}")'>选择</a></td>
            </tr>
            {/loop}
            {if count($list)<=0}
            <tr>
                <td colspan='2' style="text-align: center;">未找到活动</td>
            </tr>
            {/if}
        </tbody>
    </table>
    <!--
    <div style="text-align:right;width:100%; margin:10px 0;" class="page_query">
        {$pager}
    </div>
    -->
</div>
